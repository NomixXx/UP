<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон логотипа -->
  <rect width="200" height="80" rx="10" fill="url(#logoGradient)"/>
  
  <!-- Иконка такси -->
  <g transform="translate(20, 20)">
    <!-- Корпус автомобиля -->
    <rect x="5" y="15" width="30" height="15" rx="3" fill="#333"/>
    <!-- Крыша -->
    <rect x="10" y="10" width="20" height="10" rx="2" fill="#333"/>
    <!-- Колеса -->
    <circle cx="12" cy="32" r="4" fill="#222"/>
    <circle cx="28" cy="32" r="4" fill="#222"/>
    <!-- Фары -->
    <circle cx="37" cy="20" r="2" fill="#FFE4B5"/>
    <!-- Знак такси -->
    <rect x="15" y="5" width="10" height="5" rx="1" fill="#FFD700"/>
    <text x="20" y="9" text-anchor="middle" font-family="Arial" font-size="3" fill="#333">TAXI</text>
  </g>
  
  <!-- Текст логотипа -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">UpTaxi</text>
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="14" fill="#666">Portal</text>
</svg>